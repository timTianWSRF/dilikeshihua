<!DOCTYPE html>
<html lang="en">
<link href="/static/css/login.css" rel="stylesheet"/>

<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
        background-image: url('/media/bg9.png');
            background-repeat: no-repeat center center;
            background-size:cover;  /* 让背景图基于容器大小伸缩 */
            background-attachment:fixed;        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */    //此条属性必须设置否则可能无效/
            background-color:#CCCCCC;

        {#    background-position: center top;#}
        }


    </style>

</head>
<body>


<div class="Card SignContainer-content">
    <div class="SignFlowHeader" style="padding-bottom:5px">
        <div class="SignFlowHeader-slogen"><!-- --> 登录</div>
    </div>
    <div class="SignContainer-inner">
        <div class="Login-content">
            <form novalidate="" class="SignFlow" data-za-detail-view-path-module="SignInForm"
                  data-za-extra-module="{&quot;card&quot;:{&quot;content&quot;:null}}" action="/login/" method="post">
                {% csrf_token %}
                <div class="SignFlow-account">
                    <div class="SignFlow-supportedCountriesSelectContainer"></div>
                    <div class="SignFlowInput SignFlow-accountInputContainer">
                        <div class="SignFlow-accountInput Input-wrapper"><input name="username" type="text"
                                                                                class="Input" placeholder="用户名"
                                                                                value=""></div>
                        <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                    </div>
                </div>
                <div class="SignFlow-password">
                    <div class="SignFlowInput">
                        <div class="Input-wrapper"><input name="password" type="password" class="Input" placeholder="密码"
                                                          value=""></div>
                        <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                    </div>

                </div>
                <div class="Login-options">
                    <button type="button" class="Button Login-switchType Button--plain"></button>
<!--                    <button type="button" class="Button Login-cannotLogin Button&#45;&#45;plain">忘记密码？</button>-->
                </div>
                <button type="submit" class="Button SignFlow-submitButton Button--primary Button--green">登录</button>
            </form>
        </div>

        <div class="SignContainer-switch">没有帐号？
            <span ><a  href="{% url 'register' %}">注册  </a>
                <span ><a  href="{% url 'select' %}">直接去首页</a>
        </div>
        <div class="SignFlowHomepage-qrImage SignFlowHomepage-qrImageHidden">
            <div></div>

        </div>
    </div>
</div>
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  用户名密码不匹配，请重试！
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</body>
</html>
